{% extends 'base.html' %}

{% block header %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block content %}
<div id="map"></div>

<script>
  window.data = {
    map: {
      apiKey:'{{ config.key }}'
    },
    user: {
      info: {{ info|tojson }}
    }
  }
</script>

<script src="{{ url_for('static', filename='js/map.js') }}"  type="text/javascript"></script>
{% endblock %}
